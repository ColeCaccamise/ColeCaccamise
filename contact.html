<html lang="en">
<head>

<body>
    
    <!-- Navbar -->
    <header>
        <nav class="navbar">
          <div class="container navbar__container">
            <div class="navbar__logo"><a href="/">cole caccamise.</a></div>
              <ul class="navbar__menu">
                <li><a href="/#about">About</a></li>
                <li><a href="links">Links</a></li>
                <li><a href="portfolio">Portfolio</a></li>
                <li><a href="contact" class="btn btn--primary">Contact</a></li>
              </ul>
            </div>
        </nav>
      </header>

      <main>

        <section class='contact' id="contact">
            <div class="container contact__container">
                <h1>Get in touch.</h1>
                <p>Feel free to contact me for brand collaborations and other inquires.

                    <form class="contact__form">
                        <p class="hidden">
                            <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
                          </p>
                          <input class='name' type="text" name="name" placeholder="Name" required>
                          <input class='email' type="email" name="email" placeholder="Email" required>
                          <textarea id='textarea' name="textarea" placeholder="I'd like to chat about..." required></textarea>
                          <button onclick='shake()' type="submit" class='btn'>Send Message <i class="fas fa-paper-plane"></i></button>
                    </form>

                    <p>if you'd like, you can also email me directly at <a href="mailto:contact@colecaccamise.com" class="underline underline-white">contact@colecaccamise.com</a></p>
            </div>
        </section>

          
        </p>

          

      <!-- Footer -->
      <footer class="footer">
        <div class="container footer__container">
            <div class="line"></div>
            <div class='footer__content'>
                <div>
                    <p class='copyright'>&copy; <span id="year"></span> <a href="/"><span class="footer-name">Cole Caccamise</span></a></p>
                </div>
                <div>
                    <a href="" class="footer__icon">
                        <i class="fab fa-youtube"></i>
                      </a>
        
                      <a href="" class="footer__icon">
                        <i class="fab fa-twitter"></i>
                      </a>
    
                      <a href="" class="footer__icon">
